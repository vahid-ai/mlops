project: dfp
provider: local

# Registry for feature definitions
registry:
  path: data/registry.db
  cache_ttl_seconds: 60

# Offline store using file-based storage (compatible with MinIO via S3)
offline_store:
  type: file

# Online store using Redis for low-latency serving
# Set REDIS_CONNECTION_STRING environment variable to override
online_store:
  type: redis
  connection_string: ${REDIS_CONNECTION_STRING}

# Entity key serialization
entity_key_serialization_version: 2

# Feature server configuration
feature_server:
  enabled: true
  type: local

# Flags
flags:
  alpha_features: true
  on_demand_transforms: true
