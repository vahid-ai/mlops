version: 2

models:
  - name: stg_kronodroid__emulator
    description: "Staged emulator malware samples from KronoDroid dataset"
    columns:
      - name: app_package
        description: "Android app package name"
      - name: is_malware
        description: "Binary label: 1 for malware, 0 for benign"
      - name: data_source
        description: "Data collection source"

  - name: stg_kronodroid__real_device
    description: "Staged real device malware samples from KronoDroid dataset"
    columns:
      - name: app_package
        description: "Android app package name"
      - name: is_malware
        description: "Binary label: 1 for malware, 0 for benign"
      - name: data_source
        description: "Data collection source"

  - name: stg_kronodroid__combined
    description: "Combined emulator and real device samples"
    columns:
      - name: sample_id
        description: "Unique sample identifier (MD5 of package + source)"
        tests:
          - unique
          - not_null
      - name: app_package
        description: "Android app package name"
      - name: is_malware
        description: "Binary label: 1 for malware, 0 for benign"
