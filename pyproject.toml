[project]
name = "dfp-monorepo"
version = "0.1.0"
description = "Digital Fingerprinting pipelines with swappable engines and stores"
requires-python = ">=3.10"
authors = [{name = "DFP Team"}]
dependencies = [
    "pydantic>=2.0",
    "pandas>=2.1",
    "pyarrow>=13.0",
    "mlflow>=2.9",
    "feast>=0.32",
    "pyspark>=3.5",
    "lakefs-client>=1.1",
    "dagster~=1.4",
    "torch>=2.1",
    # dlt and dbt for data ingestion and transformation
    "dlt[filesystem]>=0.4",
    "dbt-core>=1.7",
    "dbt-duckdb>=1.7",
    # Kaggle API for dataset downloads
    "kaggle>=1.6",
    # S3/MinIO compatibility
    "boto3>=1.34",
    "s3fs>=2024.2",
    # DuckDB for local analytical queries
    "duckdb>=0.10",
]

[tool.uv]
# uv package manager configuration
dev-dependencies = []
