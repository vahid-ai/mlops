apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: dfp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:latest
          command:
            - mlflow
            - server
            - --backend-store-uri
            - sqlite:////mlflow/mlflow.db
            - --default-artifact-root
            - s3://mlflow-artifacts
            - --host
            - 0.0.0.0
            - --port
            - "5000"
          env:
            - name: AWS_ACCESS_KEY_ID
              value: minioadmin
            - name: AWS_SECRET_ACCESS_KEY
              value: minioadmin
            - name: MLFLOW_S3_ENDPOINT_URL
              value: http://minio.dfp.svc.cluster.local:9000
            - name: AWS_DEFAULT_REGION
              value: us-east-1
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: mlflow-data
              mountPath: /mlflow
      volumes:
        - name: mlflow-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: dfp
spec:
  type: NodePort
  selector:
    app: mlflow
  ports:
    - name: api
      port: 5000
      targetPort: 5000
      nodePort: 30500
