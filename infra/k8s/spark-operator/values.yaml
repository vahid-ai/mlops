# Helm values for Spark Operator installation (chart version 2.4.0+)
# Install with: helm install spark-operator spark-operator/spark-operator -f values.yaml

# Controller configuration
controller:
  # Number of replicas
  replicas: 1
  # Reconcile concurrency
  workers: 2
  # Log level
  logLevel: info

# Spark job namespace configuration
spark:
  # Namespaces where SparkApplications can run
  # Make sure these namespaces exist before installing
  jobNamespaces:
    - default
    - dfp

  # Service account for Spark applications
  serviceAccount:
    create: true

  # RBAC for Spark applications
  rbac:
    create: true

# Prometheus metrics
prometheus:
  metrics:
    enable: true
    port: 8080

# Webhook configuration
webhook:
  # Number of replicas
  replicas: 1
  # Port for webhook server
  port: 9443

# Resource limits for controller
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
