# ServiceAccount for Spark driver and executor pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: dfp
  labels:
    app.kubernetes.io/name: spark
    app.kubernetes.io/component: spark-applications
---
# ServiceAccount for Spark applications in kubeflow namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: kubeflow
  labels:
    app.kubernetes.io/name: spark
    app.kubernetes.io/component: spark-applications
