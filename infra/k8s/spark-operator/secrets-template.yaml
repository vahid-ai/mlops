# Template for creating credential secrets
# DO NOT commit actual credentials to version control!
#
# Create secrets using kubectl:
#
#   kubectl create secret generic minio-credentials \
#     --from-literal=access-key=minioadmin \
#     --from-literal=secret-key=minioadmin
#
#   kubectl create secret generic lakefs-credentials \
#     --from-literal=access-key=${LAKEFS_ACCESS_KEY_ID} \
#     --from-literal=secret-key=${LAKEFS_SECRET_ACCESS_KEY}
#
# Or apply this template after filling in values:

---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: default
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: credentials
type: Opaque
stringData:
  access-key: "minioadmin"      # Replace with actual value
  secret-key: "minioadmin"      # Replace with actual value
  # Alternative key names for compatibility
  MINIO_ACCESS_KEY_ID: "minioadmin"
  MINIO_SECRET_ACCESS_KEY: "minioadmin"

---
apiVersion: v1
kind: Secret
metadata:
  name: lakefs-credentials
  namespace: default
  labels:
    app.kubernetes.io/name: lakefs
    app.kubernetes.io/component: credentials
type: Opaque
stringData:
  access-key: ""                 # Fill in your LakeFS access key
  secret-key: ""                 # Fill in your LakeFS secret key
  # Alternative key names for compatibility
  LAKEFS_ACCESS_KEY_ID: ""
  LAKEFS_SECRET_ACCESS_KEY: ""

